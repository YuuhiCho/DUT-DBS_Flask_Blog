{% extends 'base.html' %}
{% block title %}
编辑
{% endblock %}
{% block main_body %}
    <div class="panel panel-default">
        <div class="well well-sm text-center">
            编辑文章
        </div>
        <article class="vc-blog">
            <form action="" method="post">
                <div class="">
                    <div class="form-group">
                        <input type="text" name="title"  value='{{ post.title |safe }}' class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea name="content"  id="" class="form-control" rows="50">{{ post.content |safe }}</textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" name="tagname" value="{{ tag.tag_name |safe }}" placeholder="请在此输入要更改的标签，留空则为默认分组" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">立即发布</button>
                    </div>
                </div>
            </form>
        </article>
    </div>
{% endblock %}
